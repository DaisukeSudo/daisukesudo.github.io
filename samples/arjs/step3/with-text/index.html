<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Hello AR.js World! Step3</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="centered">
      <div class="info">...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-assets>
        <a-asset-item
          id="asset-eevee"
          src="../assets/eevee.gltf"
        ></a-asset-item>
        <a-asset-item
          id="asset-jolteon"
          src="../assets/jolteon.gltf"
        ></a-asset-item>
        <a-asset-item
          id="asset-vaporeon"
          src="../assets/vaporeon.gltf"
        ></a-asset-item>
        <a-asset-item
          id="asset-flareon"
          src="../assets/flareon.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera
        gps-camera='gpsMinDistance: 10' 
        arjs-look-controls='smoothingFactor: 0.1'
        rotation-reader
      ></a-camera>
    </a-scene>

    <div class="centered command">
      <button class="btn" data-action="change"></button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
